# Docker Compose configuration for FastAPI backend infrastructure
# This sets up Postgres and Redis databases with health checks
#
# Environment variables are sourced from the .env file
# Create it from .env.example: cp .env.example .env
#
# Quick start:
#   make setup          # Complete setup (creates .env, starts DBs, runs migrations)
#   make db-start       # Start databases only
#   make run            # Run FastAPI locally (recommended for development)
#   make run-docker     # Run entire stack in Docker

services:
  postgres:
    image: postgres:17.6
    container_name: db-be-pg
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2
    container_name: db-be-redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-backend
    env_file:
      - .env
    environment:
      - IS_DOCKER=True
      - DB_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "${FASTAPI_PORT}:${FASTAPI_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/.venv # Exclude .venv from volume mount to use the one from Docker build

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
